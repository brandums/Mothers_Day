<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Laura Rivero</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Love Ya Like A Sister', cursive;
            overflow: hidden;
            touch-action: manipulation; /* Mejora la respuesta táctil */
        }

        .container {
            padding-top: 150px;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .container {
                padding-top: 250px; /* Más espacio para el sobre grande */
            }
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .envelope-container {
                width: 500px; /* Tamaño grande para escritorio */
                height: 333px;
            }
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .active, .envelope:hover {
            transform: rotateY(180deg);
        }

        /* Clase para activar con click en móvil */
        .envelope.open {
            transform: rotateY(180deg);
        }

        .envelope-front, .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .envelope-front {
            background-color: #e74c3c;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .envelope-text {
            color: white;
            text-align: center;
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 768px) {
            .envelope-text {
                font-size: 20px; /* Texto más grande para escritorio */
            }
        }

        .envelope-back {
            background-color: #c0392b;
            transform: rotateY(180deg);
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: visible;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #e74c3c;
            transform-origin: top;
            transition: all 0.5s 0.5s;
            z-index: 0;
        }

        @media (min-width: 768px) {
            .envelope-flap {
                border-left: 250px solid transparent;
                border-right: 250px solid transparent;
                border-top: 167px solid #e74c3c;
            }
        }

        .active .envelope-flap, .envelope:hover .envelope-flap,
        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-side-left {
            position: absolute;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid #b33729;
            border-bottom: 100px solid transparent;
            border-top: 100px solid transparent;
            z-index: 1;
        }

        @media (min-width: 768px) {
            .envelope-side-left {
                border-left: 250px solid #b33729;
                border-bottom: 167px solid transparent;
                border-top: 167px solid transparent;
            }
        }

        .envelope-side-right {
            position: absolute;
            right: 0;
            width: 0;
            height: 0;
            border-right: 150px solid #b33729;
            border-bottom: 100px solid transparent;
            border-top: 100px solid transparent;
            z-index: 1;
        }

        @media (min-width: 768px) {
            .envelope-side-right {
                border-right: 250px solid #b33729;
                border-bottom: 167px solid transparent;
                border-top: 167px solid transparent;
            }
        }

        .envelope-bottom {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-bottom: 100px solid #e74c3c;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            z-index: 1;
        }

        @media (min-width: 768px) {
            .envelope-bottom {
                border-bottom: 167px solid #e74c3c;
                border-left: 250px solid transparent;
                border-right: 250px solid transparent;
            }
        }

        .letter-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 150%;
            background-color: white;
            border-radius: 3px;
            padding: 15px;
            box-sizing: border-box;
            top: 120%;
            left: 5%;
            transition: top 0.5s 0.7s;
            z-index: 2;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            .letter {
                padding: 25px; /* Más padding para el tamaño grande */
            }
        }

        .active .letter, .envelope:hover .letter,
        .envelope.open .letter {
            top: -75%;
        }

        .letter-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e74c3c;
            font-size: 13px;
            text-align: center;
            position: relative;
        }
        span {
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .letter-content {
                font-size: 18px;
            }
            span {
                font-size: 18px;
            }
        }

        .letter-text {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .rose-image {
            width: 70px;
            height: 70px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 20 Q55 10 60 20 Q65 10 70 20 Q75 10 80 20 Q85 10 90 20 Q95 10 100 20 L100 40 Q90 35 80 40 Q70 35 60 40 Q50 35 40 40 Q30 35 20 40 L20 20 Q25 10 30 20 Q35 10 40 20 Q45 10 50 20 Z" fill="%23e74c3c"/><path d="M50 40 L50 80" stroke="%232ecc71" stroke-width="4"/><path d="M50 80 L40 100 M50 80 L60 100" stroke="%232ecc71" stroke-width="3"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        @media (min-width: 768px) {
            .rose-image {
                width: 120px;
                height: 120px;
            }
        }

        .stamp {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            opacity: 0.6;
        }

        @media (min-width: 768px) {
            .stamp {
                width: 45px; /* Sellos más grandes en escritorio */
                height: 45px;
            }
        }

        .stamp1 {
            top: 10px;
            right: 10px;
        }

        .stamp3 {
            top: 20px;
            right: 20px;
        }

        .stamp2 {
            bottom: 10px;
            left: 10px;
            transform: rotate(15deg);
        }
    </style>
</head>

                <div class="envelope-front">

            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

            if (isTouchDevice) {
            envelope.addEventListener("click", function () {
                envelopes.classList.toggle("active");
            });
            }
        });

        if (isMobile) {
        envelope.classList.remove("hover");

        envelope.addEventListener("click", (event) => {
            event.stopPropagation();
            envelope.classList.toggle("open");
        });

        document.addEventListener("click", (event) => {
            if (!container.contains(event.target)) {
                envelope.classList.remove("open");
            }
        });
    }
    </script>

</body>
</html>
